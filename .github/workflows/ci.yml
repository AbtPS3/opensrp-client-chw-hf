# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Android CI with Gradle

on:
  push:
    branches: [ master, tanzania-ministry-of-health-nacp ]
  pull_request:
    branches: [ master, tanzania-ministry-of-health-nacp ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Print Java version
        run: java -version
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Run unit tests with Gradle
        run: ./gradlew opensrp-client-chw-hf:clean opensrp-client-chw-hf:jacocoTestReport --stacktrace -Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"
      - name: Generate Javadoc with Gradle
        run: ./gradlew javadoc
      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: opensrp-client-chw-hfc/build/reports/jacoco/jacocoRootReport/merged.xml
          format: jacoco
