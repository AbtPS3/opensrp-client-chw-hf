---
name: step1_hiv
description:  HIV Test Results should be recorded when gest_age is greater than 32
priority: 1
condition: "global_hiv_test_complete == 'false' || (global_gestational_age >= 32 && global_hiv_test_at_32_complete == 'false')"
actions:
  - "isRelevant = true"
---
name: step1_hiv_test_at_32
description: Check to mark if test was conducted at week 32 if client was marked negative
priority: 1
condition: "global_gestational_age >= 32 && global_hiv_status == 'Negative'"
---
name: step1_hepatitis
